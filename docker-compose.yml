db:
  image: mysql
  expose:
    - "3306"
  volumes:
    - ./db:/var/lib/mysql
  environment:
    - MYSQL_DATABASE=LTC_China_CommitInfo
    - MYSQL_ROOT_PASSWORD=000000

web:
  build: .
  command: /usr/sbin/apache2ctl -D FOREGROUND
  volumes:
    - .:/code
  ports:
    - "8098:80"
  links:
    - db

git:
  build: ./git
  command: python /code/git_work.py
  links:
    - db
